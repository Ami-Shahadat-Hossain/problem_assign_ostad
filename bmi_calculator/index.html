<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BMI Calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <form id="bmi-form">
      <label for="weightInput">Weight (kg):</label>
      <input type="text" id="weightInput" />
      <label for="heightInput">Height (m):</label>
      <input type="text" id="heightInput" />
      <button type="button" id="calculateBtn">Calculate BMI</button>
      <div id="result"></div>
    </form>

    <script>
      function calculateBMI() {
        var weight = parseFloat(document.getElementById("weightInput").value);
        var height = parseFloat(document.getElementById("heightInput").value);
        if (isNaN(weight) || isNaN(height) || height === 0) {
          document.getElementById("result").innerHTML = "Invalid input";
          return;
        }
        var bmi = weight / (height * height);
        document.getElementById("result").innerHTML =
          "Your BMI is " + bmi.toFixed(2);
      }
      document
        .getElementById("calculateBtn")
        .addEventListener("click", calculateBMI);
    </script>
  </body>
</html>
